<div>
    <h2>NBA Teams</h2>
    <ul>
        <li ng-repeat="team in teams"> {{ team.name }}</li>
    </ul>
</div>

<div>
  <p>
    <label>Team Name</label>
    <input type="text" ng-model = 'newTeam.team.name'>
  </p>
  <p>
    <input type="submit" ng-click = 'createTeam()' value="Create Team">
  </p>
</div>
