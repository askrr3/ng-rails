<div>
    <h2>NBA Players</h2>

    <ul>
        <li ng-repeat="player in players">{{ player.first_name }} {{ player.last_name }}</li>
    </ul>
</div>

<div>
  <h3>Add a new player</h3>
    <p>
      <label> First Name</label>
      <input type="text" ng-model = 'newPlayer.player.first_name'>
    </p>
    <p>
      <label> Last Name</label>
      <input type="text" ng-model = 'newPlayer.player.last_name'>
    </p>
    <input type="submit" ng-click = 'createPlayer()' value="Create Player">
</div>
